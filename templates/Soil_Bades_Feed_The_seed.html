<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 600px; /* Adjust the width as needed */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .info {
            margin-top: 20px;
        }

        .info strong {
            font-weight: bold;
        }

        .info input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .info input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .info input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Soil Information</h2>
            <div class="info">
                <form id="soilForm" action="solid_type" method="post">
                    {% csrf_token %}
                    <strong>Soil Name:</strong><br>
                    <input type="text" id="soilName" name="soilName" placeholder="Enter Soil Name"><br>
                    <strong>Description:</strong><br>
                    <input type="text" id="description" name="description" placeholder="Enter Description"><br>
                    <input type="submit" value="Submit">
                </form>
                <table id="soilDetails">
                    <tr>
                        <th>Soil Name</th>
                        <td id="soilNameDisplay">{{ soil_name }}</td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td id="descriptionDisplay">{{ description }}</td>
                    </tr>
                </table>
                <p>
                    {{ recommendation }}
                </p>
            </div>
        </div>
    </div>
</body>
</html>
